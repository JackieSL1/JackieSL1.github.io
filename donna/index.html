<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="styles.css">
<head>
    <title>Donna's Page</title>
</head>
<body>
    <h1>This is Donna</h1>
    <div class="grid">
        <div class="box button-container">
            <button type="button" class="button left">
                    <ion-icon class="button icon" name="chevron-back-outline"></ion-icon>
            </button>
            
        </div>
        <div class="box picture">
            <div id="picture-frame">
                <img id="donna" src="donna1.jpg" alt="Donna the dog">
            </div>
        </div>
        <div class="box button-container">
            <button type="button" class="button right">
                    <ion-icon class="button icon" name="chevron-forward-outline"></ion-icon>
            </button>
        </div>
    </div>
        <h2 class="description">Donna loves to trap herself in rooms.</h2>
    <script src="app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
